<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>小董君的作品集</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="app" v-cloak>
			<h1 class="page-title">小董君作品集</h1>
			<div class="page-content">
				<nav>
					<a href="javascript:;" @click="getComponents">组件</a>
					<a href="javascript:;" @click="getProjects">项目</a>
					<a href="http://www.jianshu.com/u/8c85b6c419d1" target="_blank">博客</a>
					<a href="https://www.freecodecamp.org/taosang1992" target="_blank">FCC</a>
					<a href="https://github.com/taosang1992"target="_blank">Github</a>
					<a href="https://codepen.io/taosang1992"target="_blank">Codepen</a>
					<a href="https://github.com/taosang1992/resume/blob/gh-pages/about-me.md" target="_blank">关于我</a>
				</nav>

				<div class="works-container">
					<div class="work-item" v-for="(work,index) in works_data" :key="index" target="_blank">
						<div class="img-box">
							<img :src="work.pic" alt="作品图片">
							<div class="mask">{{work.intro}}</div>
						</div>
						<div class="work-title-box">
							<span class="work-title">{{work.title}}</span>
							<div class="link-box">
								<a :href="work.github" target="_blank" class="link">查看源码</a>
								<a :href="work.path"target="_blank" class="link">在线演示</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				© 2017 Code & Design By 小董君
			</footer>
		</div>
		<script src="lib/vue.js"></script>
		<script src="lib/axios.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
